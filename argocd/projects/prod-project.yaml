apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: prod
  namespace: argocd

spec:
  description: Production environment (restricted)

  sourceRepos:
    - https://github.com/mad8555/login-service-gitops.git

  destinations:
    - namespace: prod
      server: https://kubernetes.default.svc

  clusterResourceWhitelist: 
    - group: ''
      kind: Namespace

  namespaceResourceWhitelist:
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: apps
      kind: Deployment
    - group: ''
      kind: Service
    - group: networking.k8s.io
      kind: Ingress
    - group: autoscaling
      kind: HorizontalPodAutoscaler
